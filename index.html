<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Drive Radio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="video-background">
        <div id="background-player"></div>
    </div>

    <div id="music-player"></div>

    <div id="player-ui" class="player-container">
        <div class="player-top">
            <div class="player-brand">
                <span class="moon-icon">ðŸŒ™</span>
                <span class="brand-text">Night Drive Radio</span>
            </div>
            <div class="player-input-group">
                <input
                    type="text"
                    id="youtube-url"
                    placeholder="Paste YouTube URL or playlist link..."
                    class="url-input"
                />
            </div>
            <button id="play-btn" class="play-button">â–¶ Play</button>
        </div>
        <div class="player-bottom">
            <label for="volume-slider" class="volume-label">ðŸ”Š</label>
            <input
                type="range"
                id="volume-slider"
                min="0"
                max="100"
                value="70"
                class="volume-slider"
            />
            <span id="volume-value" class="volume-value">70%</span>
        </div>
    </div>

    <button id="toggle-player-btn" class="toggle-button">Hide Player</button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="/script.js"></script>
</body>
</html>
